server:
  port: 8401

spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8080 #配置sentinel dashboard控制台服务地址
        port: 8719 #默认8719端口，如果被占用会自动从8719开始依次+1扫描，直到找到未被占用的